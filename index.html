<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                //turns green when the right answer clicked
                document.querySelector('#correct').addEventListener('click', function() {

                    document.querySelector('#correct').style.backgroundColor = 'green';
                    document.querySelector('#correct').style.color = 'white';
                    document.querySelector('#feedback').innerHTML = 'Correct!';
                });

                //turns red when the wrong answer clicked
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        incorrects[i].style.color = 'white';
                        document.querySelector('#feedback').innerHTML = 'Incorrect!';
                    });
                }


                //check the answer
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'Atrium') {
                        input.style.backgroundColor = 'green';
                        input.style.color = 'white';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }


                });

            });


        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>
                    In a website browser address bar, what does “www” stand for?
                </h3>

                <button class='incorrect'> World of Warcraft Warlocks</button>
                <button id='correct'> World Wide Web</button>
                <button class='incorrect'> World of Warships Warhammer</button>
                <button class='incorrect'> We Want to Win</button>

                <P id="feedback"></P>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>
                    What is the architectural term for a large open space inside a building, usually topped by a glass roof to provide light?
                </h3>


                <input type='text'>
                <button id='check' class='input'>Check Answer</button>


                <P id="feedback2"></P>
            </div>

        </div>
    </body>
</html>
